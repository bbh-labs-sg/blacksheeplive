{{ define "index" }}

<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<link rel='stylesheet' href='css/flex.css' />
	<link rel='stylesheet' href='css/style.css' />
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,200,500,700,600,300,800' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id='fallback' class='orbit' role='region' aria-label='Favourite Space Pictures' data-orbit>
		<ul class='orbit-container'>
			<button class='orbit-previous' aria-label='previous'><span class='show-for-sr'>Previous Slide</span>&#9664;</button>
			<button class='orbit-next' aria-label='next'><span class='show-for-sr'>Next Slide</span>&#9654;</button>
			{{ $i := 0 }}
			{{ range $id, $project := .Projects }}
			<li class='{{ if eq $i 0 }} is-active {{ end }} orbit-slide'>
				<h1>{{ $project.Name }}</h1>
			</li>
			{{ $i := 1 }}
			{{ end }}
		</ul>
	</div>
	<div id='root'></div>

	<script>var render;</script>
	<script src='js/bundle.js'></script>
	<script>
	var tag = document.createElement('script');
	tag.src = "https://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	function onYouTubeIframeAPIReady() {
		console.log('Youtube is ready!');
		render();
	}
	</script>
</body>
</html>

{{ end }}
